<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webhook Request Logger - Single View</title>
    <link rel="stylesheet" href="public/css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Sidebar: Request History -->
      <div class="sidebar">
        <h2>Request History</h2>
        <button id="delete-all-btn" class="delete-all-btn">Delete All</button>
        <div class="history-list" id="history-list">
          <!-- Logged requests will appear here -->
        </div>
      </div>
      <!-- Right Content: Raw JSON and Table View -->
      <div class="content">
        <!-- Raw JSON Section (Top) -->
        <div class="section" id="raw-json-section">
          <h3>Raw JSON Data</h3>
          <pre id="raw-json-display"></pre>
        </div>
        <!-- Table View Section (Bottom) -->
        <div class="section" id="table-section">
          <h3>Table View</h3>
          <table>
            <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody id="json-table-body">
              <!-- Table rows will be added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- <script src="public/js/webhook.js"></script> -->
    <script src="public/js/index.js"></script>
  </body>
</html>
